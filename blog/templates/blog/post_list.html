 {% extends 'blog/base.html' %}
  {% load staticfiles %}
 {% block content %}
    {% for post in object_list %}
        <p>{{ post.published_date }}</p>
        <h2><a href="{{ post.id }}/">{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
    {% empty %}
    <p>Нет постов</p>
    {% endfor %}
	<script type="text/javascript" src="http://counter.websiteout.net/js/21/0/0/1">
</script> 
{% endblock %}
